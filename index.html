<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body id="page-body">

  <header class="matrix">
    <figure>
      <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    </figure>
    <a class="matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?</a>
  </header>

  <main class="main-page">

    <section class="planner-section">
      <h3 class="planner-section__title input-lbl" for="new-task">Add Item</h3>
      <div class="planner-section__task-row-wrapper">
        <input id="new-task"class="task" type="text">
        <button class="add btn">Add</button>
      </div>
    </section>

    <section class="planner-section">
      <h3 class="planner-section__title">Todo</h3>
      <ul class="planner-section__incomplete-tasks">
        <li class="list-item">
          <input type="checkbox">
          <label class="task input-lbl">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img src="./remove.svg" alt="delete button">
          </button>
        </li>
        <li class="edit-mode list-item">
          <input type="checkbox">
          <label class="task input-lbl">Go Shopping</label>
          <input type="text" value="go shopping" class="task">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </section>

    <section class="planner-section">
      <h3 class="planner-section__title">Completed</h3>
      <ul class="planner-section__completed-tasks">
        <li class="list-item"><input type="checkbox" checked>
          <label class="task input-lbl">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
